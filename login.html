   <section class="p-3 bg-primary">
    <div class="container p-3 ">
        <h2 class="text-title">
            LOGIN 
        </h2>
    </div>
    <div class="container-fluid p-5 mb-3">
     <form class="row g-3 needs-validation" novalidate>
         <div class="col-md-4 col-lg-6">
           <label for="validationCustom01" class="form-label">Email</label>
           <input type="email" class="form-control" id="validationCustom01" placeholder="Email" required>
           <div class="valid-feedback">
             Looks good!
           </div>
         </div>
         <div class="col-md-4 col-lg-6">
           <label for="validationCustom02" class="form-label">password</label>
           <input type="password" class="form-control" id="validationCustom02" required>
           <div class="valid-feedback">
             Looks good!
           </div>
         </div>
         <div class="col-md-4 col-lg-6">
           <label for="validationCustom02" class="form-label">confirm password</label>
           <input type="password" class="form-control" id="validationCustom02" required>
           <div class="valid-feedback">
             Looks good!
           </div>
         </div>
         <div class="col-md-4 col-lg-6">
           <label for="validationCustomUsername" class="form-label">Username</label>
           <div class="input-group has-validation">
             <span class="input-group-text" id="inputGroupPrepend">@</span>
             <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
             <div class="invalid-feedback">
               Please choose a username.
             </div>
           </div>
         </div>
         
        
         <div class="col-md-4 col-lg-12">
           <a href="login.html"><button class="btn btn-dark" type="submit">login</button></a>
         </div>
       </form>
    </div>
</section>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
