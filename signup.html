<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>sign up</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
</head>
<body>
    <!--navbar-->
   <nav class="navbar navbar-expand-lg  navbar-dark bg-color1 py-3 shata">
       
        <div class="container"> 
            <a href="#" class="navbar-brand">boOkerT<a>
                <button class="navbar-toogler bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto text-capitalize">
                        <li class="nav-item">
                            <a href="#learn" class="nav-link">home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#questions" class="nav-link">services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link">contact-us</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">login</a>
                        </li>
                        <li class="nav-item">
                            <a href="signup.html" class="nav-link">sign up</a>
                        </li>
                    </ul>
                </div>
        </div>
   </nav>

   <section class="p-3 bg-primary">
       <div class="container p-3 ">
           <h2 class="text-title">
               SIGN-UP <span> NOW</span>
           </h2>
       </div>
       <div class="container-fluid p-5 mb-3">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 col-lg-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 col-lg-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4 col-lg-6">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3 col-lg-6">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3 col-lg-6">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <a href="login.html"><button class="btn btn-dark" type="submit">Submit form</button></a>
            </div>
          </form>
       </div>
   </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 
   
</body>
</html>
